<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link fontawesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Direct | Search | All</title>
    <link rel="shortcut icon" href="https://gopublicschoolswcc.org/wp-content/uploads/2017/01/about-the-data-icon.png" type="image/x-icon">
   
    <!--Link Css Bootstrap5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
              <!--Start Seach Input-->
              <div>
                    <div class="mb-3 mt-5">
                        <p class="text-center fs-4 fw-bold text-secondary"><i class="fa-solid fa-magnifying-glass"></i> Search Users </p>
                      <input type="text" class="form-control" id="searchInp" placeholder="Search ..." >  
                      <button id="btnAll" class="btn btn-primary mt-3">All Users</button>
                      <button id="btnAdd" class="btn btn-warning text-white mt-3">Add User</button>
                    </div>
              </div>
              <!--End Seach Input-->

              <!--Start Add Data Form-->
                     <div class="container mt-5 mb-5 shadow p-3 mb-5 bg-body rounded" id="AddData">
                        <fieldset>
                            <legend>Add User</legend>
                        </fieldset>
                        <form  method="POST" id="theForm">
                            <div class="mb-3">
                              <input type="text" class="form-control" id="firstnameInp" name="firstnameInp" placeholder="Firstname">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="lastnameInp"  name="lastnameInp" placeholder="Lastname">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="ageInp" name="ageInp" placeholder="Age">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="countryInp" name="countryInp"  placeholder="Country">
                            </div>
                
                            <input type="submit" class="btn btn-warning text-white"  value="Add User">
                          </form>
                      </div>
              <!--End Add Data Form-->

            <!--Start Content All Data -->
              <div id="content" >
           
              </div>
            <!--End Content All Data -->
            </div>
        </div>
    </div>
    


    <!--Link Js Bootstrap5 CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Link Js-->
    <script src="main.js"></script>
</body>
</html>
